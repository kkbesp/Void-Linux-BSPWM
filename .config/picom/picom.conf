corner-radius = 0;


no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = false;
shadow = false;

shadow-radius = 0;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 1;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;

shadow-exclude = [
                     "name = 'stalonetray'",
                     "name = 'polybar'",
                     "name = 'conky'",
                     "name = 'plank'",
                     "name = 'Notification'",
                     "name = 'VirtualBox'",
                     "class_g = 'Bspwm'",
                     "class_i = 'presel_feedback'",
                     "class_g = 'Conky'",
                     "class_g ?= 'Notify-osd'",
                     "class_g = 'Cairo-clock'",
                     "class_i = 'POWERPNT.EXE'",
                     "class_i = 'WINWORD.EXE'",
                     "class_i = 'Meteo'"
                  ];

shadow-ignore-shaped = false;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = [
                   "10:class_g = 'Bspwm'",
                   "10:class_i = 'presel_feedback'",
                ];

wintypes :
{
    popup_menu =
    {
        opacity = 1.0;
    };
    dropdown_menu =
    {
        opacity = 1.0
    };
    dnd =
    {
        shadow = false;
    };
    dock =
    {
        shadow = true;
    };
    tooltip =
    {
        fade = true;
        shadow = true;
        opacity = 1.0;
        focus = true;
    };
};


# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
